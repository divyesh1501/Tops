<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- &cross; -->
    <!-- Display Maths Table Static Program -->
    <script>
        var table = 48;
        // document.write(table + "*" + 1 + "=" + table * 1)

        for(let i = 1; i <= 10; i++){
            var res;

            res = table + " &Cross; " + i + " = " + table * i

            document.write(res + "<br>")
        }
    </script>
</body>
</html>
