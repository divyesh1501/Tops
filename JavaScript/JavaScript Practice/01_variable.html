<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var x = keyword you can redeclare and reassign value
        // it is global keyword

        var x = 45
        document.write("X value is " +  x)

        var x = 50
        document.write("<br>X value is " + x)


        // in version 2015, introduced let and const keyword
        // using let keyword you can reassign value but not redeclare.
        // block level keyword

        let y = 15
        document.write("<br>Y value is " + y)

        y = 20
        document.write("<br>Y value is " + y)


        // const means constant which has fixed value.
        // using const keyword you can not redeclare or reassign value
        
        const z = 50
        document.write("<br>Z value is " + z)
        
        // const z = 100
        // document.write("<br>Z value is " + z)
    </script>
</body>
</html>
