<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while loop
        var a = 10
        while ( a < 15){
            document.writeln(a)
            a++;
        }
        document.write(a)
        document.write("<br>")


        // do while
        var b = 10
        do {
            document.writeln(b)
            b++;
        }while( b <= 15)
        document.write("<br>")

        // for
        for(var c = 10; c <= 15; c++ ){
            document.writeln(c)
        }
        document.write("<br>")
        
        for(var c = 15; c > 9; c-- ){
            document.writeln(c)
        }
    </script>
</body>
</html>
