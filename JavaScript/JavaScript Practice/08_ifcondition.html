    <script>
        // display minimum number

        let a = 30;
        let b = 20;
        let c = 30;

        if ( a < b && a < c ) {

            document.write( a + " is min" )

        }else if ( b < a && b < c ) {

        }else if ( c < a && c < b ) {

        }else {
            document.write( "all are same" )
        }
    </script>
