<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // > < >= <= == != === !==
        let num = 15;
        let res;

        res = (num > 10)
        console.log(res);

        res = (num < 10)
        console.log(res);

        res = (num >= 25)
        console.log(res);

        res = (num <= 15)
        console.log(res);

        res = (num == 15)
        console.log(res);

        res = (num != 15)
        console.log(res);

        res = (num === 15)
        console.log(res);

        res = (num !== 20)
        console.log(res);
</script>
</body>
</html>
