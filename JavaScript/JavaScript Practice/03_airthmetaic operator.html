<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 450;
        let num2 = 50;

        document.write("Addition is : " + (num1 + num2))
        document.write("<br> Subtraction is : " + (num1 - num2))
        document.write("<br> Multiply is : " + (num1 * num2))
        document.write("<br> Division is : " + (num1 / num2))
        document.write("<br> Module is : " + (num1 % num2))



    </script>
</body>
</html>
