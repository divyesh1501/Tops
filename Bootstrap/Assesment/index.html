<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lightbox Gallery</title>
   <!-- bootstrap css cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
   <!-- lighgtbox css cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
</head>

<body>
   <div class="photo-gallery">
      <div class="container py-5">
         <div class="intro">
            <h3 class="text-uppercase">photo/gallary</h3>
         </div>
         <div class="row photos g-3">
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img1.jpg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img1.jpg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img2.jpg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img2.jpg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img3.jpg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img3.jpg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img4.jpg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img4.jpg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img5.jpeg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img5.jpeg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img6.webp" data-lightbox="photos"><img
                     class="img-fluid" src="image/img6.webp"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img7.jpg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img7.jpg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img8.jpeg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img8.jpeg"></a></div>
            <div class="col-sm-6 col-md-4 col-lg-4 item"><a href="image/img9.jpg" data-lightbox="photos"><img
                     class="img-fluid" src="image/img9.jpg"></a></div>
   
         </div>
      </div>
   </div>
   <!-- jquery cdn -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

   <!-- bootstrap js cdn -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

   <!-- lightbox js cdn -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    
</body>

</html>
