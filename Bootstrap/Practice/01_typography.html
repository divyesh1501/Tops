<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>

    <!-- heading class 1 to 6 -->

    <p class="h1">Hello User</p>
    <p class="h2">Hello User</p>
    <p class="h3">Hello User</p>
    <p class="h4">Hello User</p>
    <p class="h5">Hello User</p>
    <p class="h6">Hello User</p>

    <!-- display class numbers 1 to 6 -->

    <p class="display-1">Hello User</p>
    <p class="display-2">Hello User</p>
    <p class="display-3">Hello User</p>
    <p class="display-4">Hello User</p>
    <p class="display-5">Hello User</p>
    <p class="display-6">Hello User</p>

    <!-- font size 1 to 6 -->
    <p class="fs-1"> hello patel </p>

    <!-- font weight -->

    <p class="fw-bold"> bold</p>

    <!-- font style -->

    <p class="fst-italic">Italic</p>

    <!-- text decoration -->
    <a href="" class="text-decoration-underline">Hello patel</a>

    <mark>Hi Patel!</mark>

    <abbr title="Hypertext Markup Language">HTML</abbr>
    
</body>
</html>
