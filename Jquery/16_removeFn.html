<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: auto;
            width: 300px;
            background-color: lightgreen;
            padding: 10px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- 2 functions -->
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>

    <hr>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia maiores in quaerat enim architecto ut tempora placeat illo fuga excepturi aliquid, sint nostrum error non consequuntur laudantium tenetur labore commodi!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function () {
                $(".div1").empty()
            })
            $("#btn2").click(function () {
                $(".div1").remove()
            })
        })
    </script>
</body>
</html>
