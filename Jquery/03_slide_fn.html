<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            gap: 30px;
        }
        .div1,.div2{
            height: 200px;
            width: 200px;
            background-color: darkcyan;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- slide function worked on hieght property -->
    <button id="btn1">Slide Up</button>
    <button id="btn2">Slide Down</button>
    <button id="btn3">Slide Toggle</button>

    <hr>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn1").click(function(){
                $(".div1").slideUp(2000)
            })
            $("#btn2").click(function(){
                $(".div1").slideDown(2000)
            })
            $("#btn3").click(function(){
                $(".div2").slideToggle(2000)
            })
        })
    </script>
</body>
</html>
