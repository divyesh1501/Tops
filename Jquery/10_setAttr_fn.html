<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    <button id="btn3">Value</button>

    <hr>
    <p id="p1">
        <b>This is my paragraph</b>
    </p>

    <input type="text" name="" id="" value="Hello Patel">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function (){
            $("#btn1").click(function () {
              $("#p1").text("This is Jquery Function")
            })

            $("#btn2").click(function () {
                $("#p1").html("<i> This is Jquery Function </i>")
            })

            $("#btn3").click(function () {
                $("input").val("Good Morning Patel")
            })
        })
    </script>
    </body>
</html>
